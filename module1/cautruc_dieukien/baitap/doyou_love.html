<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute ; left: 420px ;top: 220px">BẠN CÓ YÊU TÔI KHÔNG ?</h1>
<button type="button" onclick="yes()" style="position: absolute ; left:420px; top: 310px ">YES</button>
<button onmouseover="no()" id="no" style="position: absolute ; left: 500px ; top: 310px ">NO</button>
<script>
    function yes() {
        alert('I love You <3 ');

    }

    function no() {
        let y = Math.round(Math.random() * window.innerWidth);
        let x = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';

    }
</script>
</body>
</html>
