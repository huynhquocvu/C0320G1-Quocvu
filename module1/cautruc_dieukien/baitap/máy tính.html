<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td colspan="4"><input type="text" id="kq"></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="nhap('1')">1</button>
            <button type="button" onclick="nhap('2')">2</button>
            <button type="button" onclick="nhap('3')">3</button>
            <button type="button" onclick="nhap('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="nhap('4')">4</button>
            <button type="button" onclick="nhap('5')">5</button>
            <button type="button" onclick="nhap('6')">6</button>
            <button type="button" onclick="nhap('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="nhap('7')">7</button>
            <button type="button" onclick="nhap('8')">8</button>
            <button type="button" onclick="nhap('9')">9</button>
            <button type="button" onclick="nhap('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="xoagiatri('C')">C</button>
            <button type="button" onclick="nhap('0')">0</button>
            <button type="button" onclick="nhap('/')">/</button>
            <button type="button" onclick="tinhtoan('=')">=</button>
        </td>
    </tr>
    <script>
        let kq = document.getElementById('kq');

        function nhap(a) {
            kq.value += a
        }

        function tinhtoan() {
            kq.value = eval(kq.value)
        }

        function xoagiatri() {
            kq.value = ('')

        }
    </script>
</table>
</body>
</html>
