<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Điểm</title>
</head>
<h1>Điễm Cuối Học Kì</h1>
<body>
<script>
    let A = prompt('Điểm môn hóa');
    let B = prompt('điểm môn lý');
    let C = prompt('điểm môn toán');
    let a = parseInt(A);
    let b = parseInt(B);
    let c = parseInt(C);
    let TD = (a+b+c);
    let TBD = (TD/3);
    document.writeln('tổng điểm là : '+ TD);
    document.writeln('<br>');
    document.writeln('trung bình điễm là :' +TBD);
</script>
</body>
</html>
