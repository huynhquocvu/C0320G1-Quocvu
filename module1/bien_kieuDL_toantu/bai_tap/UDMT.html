<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UDMT đơn giản</title>
</head>
<body>
<input type="text" id="number1">
<input type="text" id="number2">
<button type="button" onclick="tinhtoan('sum')">sum</button>
<button type="button" onclick="tinhtoan('sub')">sub</button>
<button type="button" onclick="tinhtoan('multi')">multi</button>
<button type="button" onclick="tinhtoan('devi')">devi</button>
<p id="result"></p>
<script>
    let number1 = document.getElementById('number1');
    let number2 = document.getElementById('number2');
    let result;

    function tinhtoan(operation) {
        if (operation === 'sum') {
            result = parseInt(number1.value) + parseInt(number2.value)
        } else if (operation === 'sub') {
            result =parseInt(number1.value) - parseInt(number2.value)
        } else if (operation=== 'multi'){
            result = parseInt(number1.value) * parseInt(number2.value)
        }
        else if (operation === 'devi')
        {result=parseInt(number1.value)/parseInt(number2.value)}
        else
        result = ' chọn giá trị'
        document.getElementById('result').innerText = result
    }
</script>
</body>
</html>
