<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<h1>Điểm học kì</h1>
<script>
    let A=parseFloat(prompt('điểm môn lý:'));
    let B=parseFloat(prompt('điểm môn hóa:'));
    let C= parseFloat (prompt('điểm môn toán:'));
    let DTB= (A+B+C)/3;
    let TD = (A+B+C)
    document.writeln('Điễm trung bình :'+ DTB);
    document.writeln('<br>') ;
    document.writeln('tổng điểm :'+TD);
</script>
</body>
</html>
