<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<h1>Điểm học kì</h1>
<script>
    let A= prompt('điểm môn lý:');
    let B= prompt('điểm môn hóa:');
    let C= prompt('điểm môn toán:');
    let a = parseFloat(A);
    let b = parseFloat(B);
    let c = parseFloat(C);
    let DTB= (a+b+c)/3;
    let TD = (a+b+c);
    document.writeln('Điễm trung bình :'+ DTB);
    document.writeln('<br>');
    document.writeln('tổng điểm :'+TD);
</script>
</body>
</html>
